repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: bash -c 'cd backend && uv run ruff check .'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: mypy
        name: mypy type check
        entry: bash -c 'cd backend && uv run mypy --explicit-package-bases app'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

